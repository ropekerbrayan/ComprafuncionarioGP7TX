<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login de Administrador</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"><script src="https://unpkg.com/@phosphor-icons/web"></script><style> body { font-family: 'Inter', sans-serif; background-color: #f9fafb; } :root { --brand-primary: #36208a; } </style></head><body><div class="min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm"><div class="flex flex-col items-center mb-6"><i class="ph-bold ph-gear-six text-5xl" style="color: var(--brand-primary);"></i><h2 class="text-2xl font-bold mt-4">Acesso Restrito</h2><p class="text-gray-600">√Årea exclusiva para administradores.</p></div><form id="admin-login-form" class="space-y-4"><div><label for="admin-email" class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="admin-email" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div><div><label for="admin-password" class="block text-sm font-medium text-gray-700">Senha</label><input type="password" id="admin-password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div><button type="submit" class="w-full text-white font-bold py-2 px-4 rounded-lg" style="background-color: var(--brand-primary);">Entrar</button></form><p id="login-error" class="text-red-500 text-sm mt-2 text-center hidden">Email ou senha incorretos.</p><div class="text-center mt-6"><a href="index.html" class="text-sm font-medium" style="color: var(--brand-primary);">Voltar ao Portal</a></div></div></div><script type="module">import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";const firebaseConfig = {apiKey: "AIzaSyDqZ3USsiJvToYb60cJHyNonyLR_8KJ92g",authDomain: "gp7-compra-funcionario.firebaseapp.com",projectId: "gp7-compra-funcionario",storageBucket: "gp7-compra-funcionario.appspot.com",messagingSenderId: "1077010915354",appId: "1:1077010915354:web:f571a10974fd46cf3471a3",measurementId: "G-VFSLE17G9Z"};const app = initializeApp(firebaseConfig);const auth = getAuth(app);const loginForm = document.getElementById('admin-login-form');const emailInput = document.getElementById('admin-email');const passwordInput = document.getElementById('admin-password');const loginError = document.getElementById('login-error');async function handleLogin(e) { e.preventDefault(); loginError.classList.add('hidden'); try { await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value); sessionStorage.setItem('isAdminLoggedIn', 'true'); window.location.href = 'admin.html'; } catch (error) { loginError.textContent = 'Email ou senha incorretos.'; loginError.classList.remove('hidden'); } } loginForm.addEventListener('submit', handleLogin);</script></body></html>
