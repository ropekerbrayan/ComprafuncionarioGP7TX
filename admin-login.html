<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login de Administrador</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"><script src="https://unpkg.com/@phosphor-icons/web"></script><style> body { font-family: 'Inter', sans-serif; background-color: #f9fafb; } :root { --brand-primary: #36208a; } </style></head><body><div class="min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm"><div class="flex flex-col items-center mb-6"><i class="ph-bold ph-gear-six text-5xl" style="color: var(--brand-primary);"></i><h2 class="text-2xl font-bold mt-4">Acesso Restrito</h2><p class="text-gray-600">Área exclusiva para administradores.</p></div><form id="admin-login-form" class="space-y-4"><div><label for="admin-username" class="block text-sm font-medium text-gray-700">Usuário</label><input type="text" id="admin-username" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div><div><label for="admin-password" class="block text-sm font-medium text-gray-700">Senha</label><input type="password" id="admin-password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div><button type="submit" class="w-full text-white font-bold py-2 px-4 rounded-lg" style="background-color: var(--brand-primary);">Entrar</button></form><p id="password-error" class="text-red-500 text-sm mt-2 text-center hidden">Usuário ou senha incorretos.</p><div class="text-center mt-6"><a href="index.html" class="text-sm font-medium" style="color: var(--brand-primary);">Voltar ao Portal</a></div></div></div><script>const ADMIN_CREDS_KEY = 'lojinha_admin_creds'; const DEFAULT_ADMIN_CREDS = { username: 'admin', password: 'admin' }; const loginForm = document.getElementById('admin-login-form'); const usernameInput = document.getElementById('admin-username'); const passwordInput = document.getElementById('admin-password'); const passwordError = document.getElementById('password-error'); function checkCredentials(e) { e.preventDefault(); const adminCreds = JSON.parse(localStorage.getItem(ADMIN_CREDS_KEY)) || DEFAULT_ADMIN_CREDS; if (usernameInput.value === adminCreds.username && passwordInput.value === adminCreds.password) { sessionStorage.setItem('isAdminLoggedIn', 'true'); window.location.href = 'admin.html'; } else { passwordError.classList.remove('hidden'); passwordInput.focus(); } } loginForm.addEventListener('submit', checkCredentials);</script></body></html>
