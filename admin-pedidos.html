<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Histórico de Pedidos - Lojinha</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"><script src="https://unpkg.com/@phosphor-icons/web"></script><style> body { font-family: 'Inter', sans-serif; background-color: #f9fafb; } .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; } :root { --brand-primary: #36208a; } </style></head><body><div class="container mx-auto max-w-5xl p-4 sm:p-6 lg:p-8"><header class="flex justify-between items-center pb-6 border-b border-gray-200 mb-6"><div class="flex items-center space-x-3"><i class="ph-bold ph-archive text-3xl" style="color: var(--brand-primary);"></i><h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Histórico de Pedidos</h1></div><a href="admin.html" class="font-semibold flex items-center space-x-2" style="color: var(--brand-primary);"><i class="ph-bold ph-arrow-left"></i><span>Voltar ao Painel</span></a></header><div class="bg-white p-4 rounded-lg shadow-md mb-6 flex flex-col sm:flex-row items-center justify-between gap-4"><div class="flex flex-wrap items-center gap-4"><div class="flex items-center gap-2"><label for="start-date-filter" class="text-sm font-medium">De:</label><input type="date" id="start-date-filter" class="bg-gray-50 border border-gray-300 text-sm rounded-lg p-2"></div><div class="flex items-center gap-2"><label for="end-date-filter" class="text-sm font-medium">Até:</label><input type="date" id="end-date-filter" class="bg-gray-50 border border-gray-300 text-sm rounded-lg p-2"></div><button id="apply-filter-btn" class="p-2 rounded-lg text-white" style="background-color: var(--brand-primary);"><i class="ph-bold ph-funnel text-xl"></i></button><button id="clear-filter-btn" class="p-2 text-gray-500 hover:text-red-600"><i class="ph-bold ph-x-circle text-xl"></i></button></div><button id="export-csv-btn" class="w-full sm:w-auto text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center space-x-2" style="background-color: var(--brand-primary);"><i class="ph-bold ph-file-csv"></i><span>Exportar CSV</span></button></div><main id="orders-list" class="space-y-4"></main></div><script type="module">import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";import { getFirestore, collection, onSnapshot, doc, updateDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";const firebaseConfig = {apiKey: "AIzaSyDqZ3USsiJvToYb60cJHyNonyLR_8KJ92g",authDomain: "gp7-compra-funcionario.firebaseapp.com",projectId: "gp7-compra-funcionario",storageBucket: "gp7-compra-funcionario.appspot.com",messagingSenderId: "1077010915354",appId: "1:1077010915354:web:f571a10974fd46cf3471a3",measurementId: "G-VFSLE17G9Z"};const app = initializeApp(firebaseConfig);const db = getFirestore(app);const ordersCol = collection(db, 'orders');let filteredOrders = [];const statusStyles = { 'Pendente': 'bg-yellow-100 text-yellow-800', 'Efetuado': 'bg-green-100 text-green-800', 'Devolvido': 'bg-red-100 text-red-800' }; function renderOrders(ordersToRender) { const ordersList = document.getElementById('orders-list'); ordersList.innerHTML = ''; if (ordersToRender.length === 0) { ordersList.innerHTML = `<div class="text-center bg-white p-10 rounded-lg shadow"><h2 class="text-xl font-semibold">Nenhum pedido encontrado</h2><p class="text-gray-500 mt-2">Não há compras para o período selecionado ou o histórico está vazio.</p></div>`; return; } ordersToRender.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(order => { const orderTotal = order.items.reduce((total, item) => total + (item.price * item.quantity), 0); const orderElement = document.createElement('div'); orderElement.className = 'bg-white rounded-lg shadow-md overflow-hidden'; orderElement.innerHTML = `<div class="accordion-header w-full flex flex-wrap justify-between items-center p-4 text-left cursor-pointer"><div class="flex-1 min-w-[200px] mb-2 md:mb-0"><p class="font-bold text-lg">${order.user.name}</p><p class="text-sm text-gray-600">Em: ${new Date(order.date).toLocaleString('pt-BR')}</p></div><div class="flex items-center space-x-4"><div class="text-right"><p class="font-bold text-lg text-green-600">R$ ${orderTotal.toFixed(2).replace('.', ',')}</p><p class="text-sm text-gray-500">${order.items.length} item(ns)</p></div><div><span class="status-badge text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full ${statusStyles[order.status] || 'bg-gray-100'}">${order.status}</span></div><select data-id="${order.id}" class="status-select bg-gray-50 border border-gray-300 text-sm rounded-lg p-1.5"><option value="Pendente" ${order.status === 'Pendente' ? 'selected' : ''}>Pendente</option><option value="Efetuado" ${order.status === 'Efetuado' ? 'selected' : ''}>Efetuado</option><option value="Devolvido" ${order.status === 'Devolvido' ? 'selected' : ''}>Devolvido</option></select></div><i class="ph-bold ph-caret-down text-xl ml-4 transition-transform accordion-icon"></i></div><div class="accordion-content border-t bg-gray-50"><table class="w-full text-sm"><thead><tr><th class="px-4 py-2 font-medium text-left">Produto</th><th class="px-4 py-2 font-medium">Qtd.</th><th class="px-4 py-2 font-medium">Preço Unit.</th><th class="px-4 py-2 font-medium">Subtotal</th></tr></thead><tbody>${order.items.map(item => `<tr><td class="px-4 py-2">${item.name} <span class="text-gray-400">(Cód: ${item.code})</span></td><td class="px-4 py-2">${item.quantity}</td><td class="px-4 py-2">R$ ${Number(item.price).toFixed(2).replace('.', ',')}</td><td class="px-4 py-2">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</td></tr>`).join('')}</tbody></table></div>`; ordersList.appendChild(orderElement); }); } async function updateOrderStatus(orderId, newStatus) { const orderRef = doc(db, 'orders', orderId); await updateDoc(orderRef, { status: newStatus }); } async function filterOrdersByDateRange(startDateString, endDateString) { let q = query(ordersCol); if (startDateString) { q = query(q, where('date', '>=', new Date(startDateString).toISOString())); } if (endDateString) { const endOfDay = new Date(endDateString); endOfDay.setHours(23, 59, 59, 999); q = query(q, where('date', '<=', endOfDay.toISOString())); } const querySnapshot = await getDocs(q); filteredOrders = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderOrders(filteredOrders); } function exportToCSV() { if (filteredOrders.length === 0) { alert("Nenhum pedido para exportar."); return; } const headers = ["ID Pedido", "Data", "Funcionário", "CPF", "Função", "Status", "Código Produto", "Nome Produto", "Quantidade", "Preço Unitário", "Subtotal"]; let csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n"; filteredOrders.forEach(order => { order.items.forEach(item => { const subtotal = (item.price * item.quantity).toFixed(2); const row = [order.id, new Date(order.date).toLocaleString('pt-BR'), `"${order.user.name}"`, `'${order.user.cpf}`, `"${order.user.role}"`, order.status, item.code, `"${item.name}"`, item.quantity, item.price.toFixed(2), subtotal].join(","); csvContent += row + "\n"; }); }); const encodedUri = encodeURI(csvContent); const link = document.createElement("a"); link.setAttribute("href", encodedUri); const startDateStr = document.getElementById('start-date-filter').value || 'inicio'; const endDateStr = document.getElementById('end-date-filter').value || 'hoje'; link.setAttribute("download", `pedidos_${startDateStr}_a_${endDateStr}.csv`); document.body.appendChild(link); link.click(); document.body.removeChild(link); } document.addEventListener('DOMContentLoaded', () => { if (sessionStorage.getItem('isAdminLoggedIn') !== 'true') { window.location.href = 'admin-login.html'; } onSnapshot(ordersCol, (snapshot) => { const allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); filteredOrders = allOrders; renderOrders(allOrders); }); const ordersList = document.getElementById('orders-list'); ordersList.addEventListener('click', function(e) { const header = e.target.closest('.accordion-header'); if (header && !e.target.matches('select')) { const content = header.nextElementSibling; const icon = header.querySelector('.accordion-icon'); if (content.style.maxHeight) { content.style.maxHeight = null; icon.style.transform = 'rotate(0deg)'; } else { content.style.maxHeight = content.scrollHeight + 'px'; icon.style.transform = 'rotate(180deg)'; } } }); ordersList.addEventListener('change', async function(e) { if (e.target.matches('.status-select')) { await updateOrderStatus(e.target.dataset.id, e.target.value); } }); const startDateFilter = document.getElementById('start-date-filter'); const endDateFilter = document.getElementById('end-date-filter'); document.getElementById('apply-filter-btn').addEventListener('click', () => { filterOrdersByDateRange(startDateFilter.value, endDateFilter.value); }); document.getElementById('clear-filter-btn').addEventListener('click', () => { startDateFilter.value = ''; endDateFilter.value = ''; onSnapshot(ordersCol, (snapshot) => { const allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); filteredOrders = allOrders; renderOrders(allOrders); }); }); document.getElementById('export-csv-btn').addEventListener('click', exportToCSV); }); </script></body></html>
