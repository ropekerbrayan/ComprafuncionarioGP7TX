<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos - Lojinha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style> body { font-family: 'Inter', sans-serif; background-color: #f9fafb; } .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; } :root { --brand-primary: #36208a; } </style>
</head>
<body class="antialiased text-gray-800">
    <div class="container mx-auto max-w-5xl p-4 sm:p-6 lg:p-8">
        <header class="flex justify-between items-center pb-6 border-b border-gray-200 mb-6">
            <div class="flex items-center space-x-3"><i class="ph-bold ph-archive text-3xl" style="color: var(--brand-primary);"></i><h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Histórico de Pedidos</h1></div>
            <a href="admin.html" class="font-semibold flex items-center space-x-2" style="color: var(--brand-primary);"><i class="ph-bold ph-arrow-left"></i><span>Voltar ao Painel</span></a>
        </header>
        <main id="orders-list" class="space-y-4"></main>
    </div>
    <script>
        const ORDERS_STORAGE_KEY = 'lojinha_pedidos';
        const statusStyles = { 'Pendente': 'bg-yellow-100 text-yellow-800', 'Efetuado': 'bg-green-100 text-green-800', 'Devolvido': 'bg-red-100 text-red-800' };
        function renderOrders() { const ordersList = document.getElementById('orders-list'); const orders = JSON.parse(localStorage.getItem(ORDERS_STORAGE_KEY)) || []; ordersList.innerHTML = ''; if (orders.length === 0) { ordersList.innerHTML = `<div class="text-center bg-white p-10 rounded-lg shadow"><h2 class="text-xl font-semibold">Nenhum pedido encontrado</h2><p class="text-gray-500 mt-2">Nenhuma compra foi realizada.</p></div>`; return; } orders.reverse().forEach(order => { const orderTotal = order.items.reduce((total, item) => total + (item.price * item.quantity), 0); const orderElement = document.createElement('div'); orderElement.className = 'bg-white rounded-lg shadow-md overflow-hidden'; orderElement.innerHTML = `<div class="accordion-header w-full flex flex-wrap justify-between items-center p-4 text-left cursor-pointer"><div class="flex-1 min-w-[200px] mb-2 md:mb-0"><p class="font-bold text-lg">${order.user.name}</p><p class="text-sm text-gray-600">Em: ${new Date(order.date).toLocaleString('pt-BR')}</p></div><div class="flex items-center space-x-4"><div class="text-right"><p class="font-bold text-lg text-green-600">R$ ${orderTotal.toFixed(2).replace('.', ',')}</p><p class="text-sm text-gray-500">${order.items.length} item(ns)</p></div><div><span class="status-badge text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full ${statusStyles[order.status] || 'bg-gray-100'}">${order.status}</span></div><select data-order-id="${order.orderId}" class="status-select bg-gray-50 border border-gray-300 text-sm rounded-lg p-1.5"><option value="Pendente" ${order.status === 'Pendente' ? 'selected' : ''}>Pendente</option><option value="Efetuado" ${order.status === 'Efetuado' ? 'selected' : ''}>Efetuado</option><option value="Devolvido" ${order.status === 'Devolvido' ? 'selected' : ''}>Devolvido</option></select></div><i class="ph-bold ph-caret-down text-xl ml-4 transition-transform accordion-icon"></i></div><div class="accordion-content border-t bg-gray-50"><table class="w-full text-sm"><thead><tr><th class="px-4 py-2 font-medium text-left">Produto</th><th class="px-4 py-2 font-medium">Qtd.</th><th class="px-4 py-2 font-medium">Preço Unit.</th><th class="px-4 py-2 font-medium">Subtotal</th></tr></thead><tbody>${order.items.map(item => `<tr><td class="px-4 py-2">${item.name} <span class="text-gray-400">(Cód: ${item.code})</span></td><td class="px-4 py-2">${item.quantity}</td><td class="px-4 py-2">R$ ${Number(item.price).toFixed(2).replace('.', ',')}</td><td class="px-4 py-2">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</td></tr>`).join('')}</tbody></table></div>`; ordersList.appendChild(orderElement); }); }
        function updateOrderStatus(orderId, newStatus) { let orders = JSON.parse(localStorage.getItem(ORDERS_STORAGE_KEY)) || []; const orderIndex = orders.findIndex(o => o.orderId == orderId); if (orderIndex > -1) { orders[orderIndex].status = newStatus; localStorage.setItem(ORDERS_STORAGE_KEY, JSON.stringify(orders)); return true; } return false; }
        document.addEventListener('DOMContentLoaded', () => { renderOrders(); const list = document.getElementById('orders-list'); list.addEventListener('click', e => { const header = e.target.closest('.accordion-header'); if (header && !e.target.matches('select')) { const content = header.nextElementSibling; const icon = header.querySelector('.accordion-icon'); if (content.style.maxHeight) { content.style.maxHeight = null; icon.style.transform = 'rotate(0deg)'; } else { content.style.maxHeight = content.scrollHeight + 'px'; icon.style.transform = 'rotate(180deg)'; } } }); list.addEventListener('change', e => { if (e.target.matches('.status-select')) { const id = e.target.dataset.orderId, status = e.target.value; if (updateOrderStatus(id, status)) { const badge = e.target.closest('.flex.items-center').querySelector('.status-badge'); badge.textContent = status; badge.className = `status-badge text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full ${statusStyles[status]}`; } } }); });
    </script>
</body>
</html>
