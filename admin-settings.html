ut.value.trim(); if(newUsername) { adminCreds.username = newUsername; } if(newPassword) { adminCreds.password = newPassword; } localStorage.setItem(ADMIN_CREDS_KEY, JSON.stringify(adminCreds)); feedbackEl.textContent = 'Credenciais atualizadas com sucesso!'; feedbackEl.classList.add('text-green-600'); form.reset(); newUsernameInput.value = adminCreds.username; }); });</script></body></html>
