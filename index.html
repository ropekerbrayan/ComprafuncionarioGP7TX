<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Compra Funcionário GP7 Teixeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f3f4f6; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease-out; }
        #splash-logo { animation: pulse 2.5s infinite ease-in-out; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .splash-hidden { opacity: 0; pointer-events: none; }
        :root { --brand-primary: #36208a; }
    </style>
</head>
<body class="antialiased text-gray-800">
    <div id="splash-screen">
        <div id="splash-logo">
            <img src="https://i.ibb.co/W46GVqDD/Logo-GP7-Photoroom.png" alt="Logo GP7" class="w-64 h-auto">
        </div>
    </div>
    <div id="main-content" class="min-h-screen flex-col items-center justify-center p-4" style="display: none;">
        <div class="text-center mb-10">
            <i class="ph-bold ph-storefront text-6xl" style="color: var(--brand-primary);"></i>
            <h1 class="text-4xl font-bold text-gray-900 mt-4">Compra Funcionário GP7 Teixeira</h1>
            <p class="text-lg text-gray-600 mt-2">Selecione o seu tipo de acesso.</p>
        </div>
        <div class="flex flex-col md:flex-row gap-8 w-full max-w-4xl">
            <a href="admin-login.html" class="group flex-1 bg-white p-8 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out text-center">
                <div class="flex justify-center items-center h-20 w-20 bg-indigo-100 rounded-full mx-auto mb-6"><i class="ph-bold ph-gear-six text-4xl" style="color: var(--brand-primary);"></i></div>
                <h2 class="text-2xl font-bold text-gray-900">Área do Administrador</h2>
                <p class="text-gray-600 mt-2 mb-6">Gerencie produtos, usuários e visualize o histórico de compras.</p>
                <span class="font-semibold" style="color: var(--brand-primary);">Acessar Painel <i class="ph-bold ph-arrow-right ml-1"></i></span>
            </a>
            <a href="loja-com-login.html" class="group flex-1 bg-white p-8 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out text-center">
                <div class="flex justify-center items-center h-20 w-20 bg-indigo-100 rounded-full mx-auto mb-6"><i class="ph-bold ph-user text-4xl" style="color: var(--brand-primary);"></i></div>
                <h2 class="text-2xl font-bold text-gray-900">Área do Funcionário</h2>
                <p class="text-gray-600 mt-2 mb-6">Faça seu login ou crie uma conta para visualizar os produtos e comprar.</p>
                 <span class="font-semibold" style="color: var(--brand-primary);">Entrar na Loja <i class="ph-bold ph-arrow-right ml-1"></i></span>
            </a>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const splashDuration = 2500;
            setTimeout(() => {
                splash.classList.add('splash-hidden');
                setTimeout(() => {
                    splash.style.display = 'none';
                    mainContent.style.display = 'flex';
                }, 800);
            }, splashDuration);
        });
    </script>
</body>
</html>
